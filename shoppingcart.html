<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./reset.css"  rel="stylesheet">
    <!---Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>KAMA Music</title>
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link href="./css/shoppingcart.css" rel="stylesheet">
</head>

<body>
    <!--Heading-->
    <div class="containter">
  <div class="row">
 <div class="col">
 <h1 class="display-4 text-center">Shopping Cart</h1>

</div>
</div>
</div>
<!--Content-->

<div class="containter bg-light mt-5 p-5 m-4">
<div class="row">
<div class="col">
    <table class="table table-sm">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
            <th scope="col">Remove</th>

          </tr>
        </thead>
        <tbody>

        <!--First row-->
          <tr>
            <th scope="row">               
             <img src="./images/doja.jpeg" alt="Doja" width= "250px" class="img-thumbnail">
                Doja Cat Album
            </th> 

            <td>$39.95<br></td>
            <td>2</td>
            <td>79.90</td>
            <td><i class="bi-dash-circle" style="font-size: 2rem; color: black;"></i>

            </td>
          </tr>

        <!--Second row-->
          <tr>
            <th scope="row">
                <img src="./images/drake.jpeg" alt="Drake" width= "250px" class="img-thumbnail">
                Drake Album 

            </th>

           <td>$39.95<br></td>
            <td>2</td>
            <td>79.90</td>
            <td><i class="bi-dash-circle" style="font-size: 2rem; color: black;"></i>

            </td>
          </tr>

        <!--Third Row-->
        <tr>
            <th scope="row">
                <img src="./images/bts.jpeg" alt="bts" width= "250px" class="img-thumbnail">
                BTS Album

            </th>

           <td>$39.95<br></td>
            <td>2</td>
            <td>79.90</td>
            <td><i class="bi-dash-circle" style="font-size: 2rem; color: black;"></i>

            </td>
          </tr>
        </tbody>
      </table>
</div>
</div>
</div>

<!--Message-->
<div class="containter">
 <div class="row">
     <div class="col-4">
    <div class="form-group mt-6 p-4">
      <label for="exampleFormControlTextarea1"></label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"placeholder="Add a note for us" ></textarea>
    </div>
</div>
</div>
</div>
      <!--Button-->
      <div class="row">
          <div class="col">
     <button type="button" class="btn btn-outline-dark">CONTINUE SHOPPING </button>
     <button type="button" class="btn btn-outline-dark">CHECKOUT </button>
</div>
</div>
   


    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./js/shoppingcart.js"></script>
    <script src="./js/itemController.js"></script>
    <script src="./js/index.js"></script>

</body>
</html>
