<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./reset.css"  rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>KAMA Music</title>
    <link href="artist.css" rel="stylesheet">
</head>
<body>

<!--Artist List-->
<div class=container>

<!--Title-->
    <div class="row">
        <div class="col">
          <p class="fs-5 fw-bold">Artist</p>
          <a href="#" class="link-primary">See More</a>
        </div>
    </div>

<!--Card-->
 <div class="row">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col">
          <div class="card h-10">
            <img src="./images/bts.jpeg" class="card-img-top" alt="bts group">
            <div class="card-body">
              <h5 class="card-title">BTS</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-10">
            <img src="./images/doja.jpeg" class="card-img-top h-50" alt="doja cat">
            <div class="card-body">
              <h5 class="card-title">Doja Cat</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-10">
            <img src="/images/dolly.jpeg" class="card-img-top" alt="dolly parton">
            <div class="card-body">
              <h5 class="card-title">Dolly Parton</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="./images/drake.jpeg" class="card-img-top h-100" alt="Drake">
            <div class="card-body">
              <h5 class="card-title">Drake</h5>
            </div>
          </div>
        </div>
      </div>



</div>
  </div>
    </div>








    

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
