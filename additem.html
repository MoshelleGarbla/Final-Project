<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Items</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='additem.css' rel='stylesheet'>

</head>
<body>
    <main>
    
    <div class= row>
        <div class= col-8>
                <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"><b>Product Name</b></label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name of the Product">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label"><b>Description</b></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                      <label for="basic-url"><b>Image URL</b></label>
                      <div class="input-group mb-3">
                        
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                      </div>
    
                    <div class="mb-3">
                        <label for="newSelect" class= "form-label"> <b>Product Type</b></label>
                        <select class="form-select" aria-label="Default select example" placeholde="Select Product Type" id="newSelect">
                    
                            <option selected>Select Product Type</option>
                            <option value="1">Apparel</option>
                            <option value="2">Accessories</option>
                            <option value="3">Music</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="newSelectInput" class= "form-label"> <b>Size</b></label>
                        <select class="form-select" aria-label="Default select example" placeholde="Select Product Size" id="newSelectInput">
                    
                            <option selected>Select Size</option>
                        
                            <option value="1">XS</option>
                            <option value="2">S</option>
                            <option value="3">M</option>
                            <option value="4">L</option>
                            <option value="5">XL</option>
                            <option value="6">XXL</option>
                            <option value="7">One Size</option>
                            <option value="8">Not Applicable</option>

                        </select>
                    </div>  
                    <label for="newPriceInput" class= "form-label"> <b>Price</b></label> 
                    <div class="input-group mb-3" >
                        
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="newPriceInput">
                        <span class="input-group-text">.00</span>
                      </div>
                


                    </div> 
                    <div class= "mb-4">
                        <button type="submit" class="btn btn-primary">Add Item</button>
                    </div>
                    
    </div>
    


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src= "additem.js"></script>
    <script src="itemController.js"></script>
</body>
</html>
